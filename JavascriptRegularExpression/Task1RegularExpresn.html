<!DOCTYPE html>
<html>
    <head>
        <title>Select numbers</title>
        
    </head>
    
        <body>
            <script>
               
               function CheckUserName()
                {
                    var reg = /^[A-Za-z][A-Za-z0-9_]{4,20}$/;
                    var a = document.getElementById("uname").value.match(reg);
                    if(a == null)
                    {
                        alert("Your first name is not valid. Only characters A-Z, a-z,0-9 and '_' are  acceptable.");
                        document.getElementById("uname").focus;
                        return false;
                    }
                }
                function CheckPassword()
                {
                    var reg = /^[A-z0-9@#$]{8,10}$/;
                    var a = document.getElementById("pwd").value.match(reg);
                    if(a == null)
                    {
                        alert("Your Password is not valid. Only characters A-Z, a-z,0-9 and '-','@','#','$' are  acceptable.");
                        document.getElementById("pwd").focus;
                        return false;
                    }
                }
                
                function CheckNumber()
                {
                    var reg = /^[7-9]{1}[0-9]{9}$/;
                    var a = document.getElementById("number").value.match(reg);
                    if(a == null)
                    {
                        alert("Your Mobile number is not valid. First digits should be 7-9  and only 10 digits are  acceptable.");
                        document.getElementById("number").focus;
                        return false;
                    }
                }
                function Checksumbit()
                {
                    alert("Success");
                }
            </script>

            <form>
                <table style="border:2px solid rgb(39, 213, 42);">
                    <thead>
                        <caption>----------Login--------</caption>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <label>UserName</label></td>
                            <td><input type="text" id="uname" placeholder="User Name" onchange="CheckUserName()"><br><br></td>
                        </tr>

                        <tr>
                            <td> <label>Password</label></td>
                            <td><input type="password" id="pwd" placeholder="Password" onchange="CheckPassword()"><br><br></td>
                        </tr>

                        <tr>
                            <td> <label>Mobile Number</label></td>
                            <td><input type="text" id="number" placeholder="PhoneNumber" onchange="CheckNumber()"><br><br></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="button"  value="submit" onclick="Checksumbit()"><br><br></td>
                        </tr>
                    </tbody>

                </table>
            </form>
           
            

        </body>
      
        
        
        
   

</html>
